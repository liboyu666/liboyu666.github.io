<!DOCTYPE html>
<html>
<head>
    <title>鱼子绘图 - AI绘画</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .prompt-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .result-image {
            max-width: 100%;
            border-radius: 8px;
            display: none;
            margin-top: 20px;
        }
        .history-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <h1 class="text-center mb-4">🎨 鱼子绘图</h1>
        
        <!-- 提示词输入区 -->
        <div class="prompt-box">
            <h5>图片描述（英文效果更好）</h5>
            <textarea class="form-control mb-3" id="prompt" rows="3" 
                      placeholder="例如：a cute cat, high quality, detailed"></textarea>
            
            <h5>不需要的内容</h5>
            <textarea class="form-control mb-3" id="negative-prompt" rows="2"
                      placeholder="例如：low quality, bad anatomy, text"></textarea>
            
            <!-- 参数设置 -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>图片大小</label>
                    <select class="form-select" id="size">
                        <option value="512x512">512 x 512</option>
                        <option value="512x768">512 x 768</option>
                        <option value="768x512">768 x 512</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label>生成数量</label>
                    <input type="number" class="form-control" id="count" value="1" min="1" max="4">
                </div>
                <div class="col-md-4 mb-3">
                    <label>图片质量</label>
                    <select class="form-select" id="quality">
                        <option value="standard">标准</option>
                        <option value="high">高质量</option>
                    </select>
                </div>
            </div>
            
            <!-- 生成按钮 -->
            <button class="btn btn-primary w-100" onclick="generateImage()">生成图片</button>
        </div>

        <!-- 状态显示 -->
        <div class="alert alert-info" id="status" style="display: none;">
            正在生成图片，请稍候...
        </div>

        <!-- 结果显示 -->
        <div id="result" class="text-center">
            <img id="result-image" class="result-image" alt="生成的图片">
        </div>

        <!-- 历史记录 -->
        <div class="mt-4">
            <h3>历史记录</h3>
            <div class="row" id="history"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 生成图片函数
        async function generateImage() {
            const status = document.getElementById('status');
            const resultImage = document.getElementById('result-image');
            
            // 显示状态
            status.style.display = 'block';
            status.textContent = '正在生成图片，请稍候...';
            resultImage.style.display = 'none';

            try {
                // 获取用户输入
                const prompt = document.getElementById('prompt').value;
                const negativePrompt = document.getElementById('negative-prompt').value;
                const size = document.getElementById('size').value;
                const [width, height] = size.split('x').map(Number);

                // 使用 Pollinations API 生成图片
                const encodedPrompt = encodeURIComponent(
                    `${prompt} --no ${negativePrompt} --ar ${width}:${height}`
                );
                const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;

                // 显示图片
                resultImage.src = imageUrl;
                resultImage.style.display = 'block';
                status.textContent = '生成完成！';

                // 保存到历史记录
                saveToHistory(imageUrl, prompt);

            } catch (error) {
                status.textContent = '生成失败，请重试';
                console.error('Error:', error);
            }
        }

        // 保存历史记录
        function saveToHistory(imageUrl, prompt) {
            const history = document.getElementById('history');
            const col = document.createElement('div');
            col.className = 'col-md-3 mb-3';
            col.innerHTML = `
                <img src="${imageUrl}" class="history-image" alt="历史图片">
                <small class="text-muted">${prompt.substring(0, 50)}...</small>
            `;
            history.insertBefore(col, history.firstChild);
        }
    </script>
</body>
</html>
