<!DOCTYPE html>
<html>
<head>
    <title>鱼子绘图 Pro - Advanced AI Art Creation | Contact: 2116498608@qq.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 字体和样式 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #94A684;    /* 奶油绿 */
            --secondary-color: #E4E4D0;  /* 淡奶油 */
            --accent-color: #AEC3AE;     /* 柔和绿 */
            --background-color: #F5F5F5; /* 纯净白 */
            --text-color: #4A4A4A;       /* 温和黑 */
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
            --tab-height: 40px;
            --sidebar-width: 300px;
        }

        /* 基础样式 */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* 主布局 */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--secondary-color);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        /* 主内容区 */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
            background: var(--background-color);
        }

        /* 选项卡样式 */
        .tab-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .tab-header {
            display: flex;
            border-bottom: 1px solid var(--secondary-color);
            padding: 0 20px;
            height: var(--tab-height);
        }

        .tab-button {
            padding: 0 20px;
            height: var(--tab-height);
            line-height: var(--tab-height);
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-color);
            position: relative;
        }

        .tab-button.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        /* 参数面板 */
        .parameter-panel {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        /* 输入框样式 */
        .prompt-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            font-family: 'Inter', monospace;
            resize: vertical;
            margin-bottom: 10px;
        }

        /* 滑块样式 */
        .range-slider {
            width: 100%;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        /* 按钮样式 */
        .action-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--accent-color);
            transform: translateY(-1px);
        }

        /* 设置组样式 */
        .settings-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--secondary-color);
        }

        .settings-group:last-child {
            border-bottom: none;
        }

        /* 标签样式 */
        .label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
            display: block;
        }

        /* 下拉菜单样式 */
        .select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background: white;
            color: var(--text-color);
        }

        /* 生成结果区域 */
        .result-area {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            box-shadow: var(--shadow);
        }

        .result-image {
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        /* 快速设置按钮 */
        .quick-setting {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px;
            background: var(--secondary-color);
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .quick-setting:hover {
            background: var(--accent-color);
            color: white;
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* 状态指示器 */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        /* 批量生成网格 */
        .batch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .batch-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .batch-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .batch-item:hover img {
            transform: scale(1.05);
        }

        /* 新增的高级功能区域 */
        .advanced-features {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .feature-item {
            padding: 15px;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: var(--accent-color);
            color: white;
        }

        /* 模型信息面板 */
        .model-info {
            padding: 15px;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .model-info h6 {
            margin: 0;
            color: var(--text-color);
        }

        .model-info p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
        }

        /* 进度条 */
        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <h4>🎨 鱼子绘图 Pro</h4>
            <p class="text-muted">Contact: 2116498608@qq.com</p>
            
            <!-- 模型信息 -->
            <div class="model-info">
                <h6>当前模型</h6>
                <p id="current-model">Stable Diffusion XL</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="generation-progress"></div>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="settings-group">
                <div class="label">快速设置</div>
                <div class="quick-setting" onclick="setQuality('high')">高质量预设</div>
                <div class="quick-setting" onclick="setQuality('fast')">快速生成</div>
                <div class="quick-setting" onclick="randomizeAll()">随机参数</div>
            </div>

            <!-- 生成历史 -->
            <div class="settings-group">
                <div class="label">最近生成</div>
                <div id="history-list"></div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 选项卡 -->
            <div class="tab-container">
                <div class="tab-header">
                    <button class="tab-button active" onclick="switchTab('txt2img')">文生图</button>
                    <button class="tab-button" onclick="switchTab('img2img')">图生图</button>
                    <button class="tab-button" onclick="switchTab('inpaint')">局部重绘</button>
                    <button class="tab-button" onclick="switchTab('extras')">后期处理</button>
                </div>

                <!-- 主要参数面板 -->
                <div class="parameter-panel">
                    <!-- 提示词区域 -->
                    <div class="settings-group">
                        <label class="label">
                            正向提示词
                            <span class="tooltip">
                                <i class="bi bi-question-circle"></i>
                                <span class="tooltip-text">描述你想要的图片内容</span>
                            </span>
                        </label>
                        <textarea class="prompt-textarea" id="positive-prompt" 
                                placeholder="masterpiece, best quality, ultra-detailed..."></textarea>

                        <label class="label">反向提示词</label>
                        <textarea class="prompt-textarea" id="negative-prompt" 
                                placeholder="lowres, bad anatomy, text, watermark..."></textarea>
                    </div>

                    <!-- 采样设置 -->
                    <div class="settings-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="label">采样方法</label>
                                <select class="select" id="sampler">
                                    <option value="Euler a">Euler a</option>
                                    <option value="DPM++ 2M Karras">DPM++ 2M Karras</option>
                                    <option value="DPM++ SDE Karras">DPM++ SDE Karras</option>
                                    <option value="UniPC">UniPC</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="label">采样步数: <span id="steps-value">30</span></label>
                                <input type="range" class="range-slider" id="steps" 
                                       min="1" max="150" value="30">
                            </div>
                        </div>
                    </div>

                    <!-- 生成参数 -->
                    <div class="settings-group">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="label">CFG Scale: <span id="cfg-value">7</span></label>
                                <input type="range" class="range-slider" id="cfg" 
                                       min="1" max="30" step="0.5" value="7">
                            </div>
                            <div class="col-md-4">
                                <label class="label">Seed</label>
                                <div
