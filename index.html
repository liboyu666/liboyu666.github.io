    <script>
        // ÂÖ®Â±ÄÈÖçÁΩÆÂíåÂ∑•ÂÖ∑Á±ª
        const CONFIG = {
            version: '1.0.0',
            lastUpdated: '2025-03-17',
            author: 'liboyu666',
            contact: '2116498608@qq.com',
            apiEndpoints: {
                pollinations: 'https://image.pollinations.ai/prompt/',

                    sampler: 'dpm++',
                    width: 1024,
                    height: 1024,
                    model: 'sdxl'
                },
                fast: {
                    steps: 20,
                    cfgScale: 7,
                    sampler: 'euler_a',
                    width: 512,
                    height: 512,
                    model: 'sd15'
                }
            }
        };

        // Â∑•ÂÖ∑ÂáΩÊï∞
        const Utils = {
            delay: ms => new Promise(resolve => setTimeout(resolve, ms)),
            
            randomInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
            
            formatDate: date => {
                return new Date(date).toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },
            
            showToast: (message, type = 'info') => {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        };

        // APIÂ§ÑÁêÜÁ±ª
        class APIHandler {
            static async callAPI(endpoint, params) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(params)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API call failed:', error);
                    throw error;
                }
            }

            static async generateImage(params) {
                // Â§öAPIÂ§áÈÄâÁ≠ñÁï•
                const apis = [
                    {
                        name: 'pollinations',
                        call: async () => {
                            const encodedPrompt = encodeURIComponent(
                                `${params.prompt} --no ${params.negative_prompt} ` +
                                `--w ${params.width} --h ${params.height} ` +
                                `--seed ${params.seed} --steps ${params.steps}`
                            );
                            return `${CONFIG.apiEndpoints.pollinations}${encodedPrompt}`;
                        }
                    },
                    {
                        name: 'prodia',
                        call: async () => {
                            return await APIHandler.callAPI(CONFIG.apiEndpoints.prodia, params);
                        }
                    }
                ];

                for (const api of apis) {
                    try {
                        console.log(`Trying ${api.name}...`);
                        return await api.call();
                    } catch (error) {
                        console.warn(`${api.name} failed:`, error);
                        continue;
                    }
                }

                throw new Error('All APIs failed');
            }
        }

        // ÂõæÁâáÂ§ÑÁêÜÂô®Âü∫Á±ª
        class ImageProcessor {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Â≠êÁ±ªÂÆûÁé∞ÂÖ∑‰ΩìÁöÑ‰∫ã‰ª∂ÁõëÂê¨
            }

            async generate() {
                // Â≠êÁ±ªÂÆûÁé∞ÂÖ∑‰ΩìÁöÑÁîüÊàêÈÄªËæë
            }

            updateProgress(progress) {
                document.getElementById('generation-progress').style.width = `${progress}%`;
            }

            showStatus(message, type = 'info') {
                const badge = document.getElementById('status-badge');
                const text = document.getElementById('status-text');
                text.textContent = message;
                badge.style.display = 'block';
                
                badge.className = `status-badge ${type}`;
                
                if (type !== 'error') {
                    setTimeout(() => {
                        badge.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // ÊñáÁîüÂõæÂ§ÑÁêÜÂô®
        class Txt2ImgProcessor extends ImageProcessor {
            constructor() {
                super('txt2img-panel');
            }

            async generate() {
                try {
                    this.showStatus('ÂáÜÂ§áÁîüÊàê...');
                    this.updateProgress(0);

                    const params = this.collectParams();
                    if (!this.validateParams(params)) {
                        return;
                    }

                    this.showStatus('Ê≠£Âú®ÁîüÊàê...');
                    const result = await APIHandler.generateImage(params);
                    
                    this.displayResults([result], params);
                    this.updateProgress(100);
                    this.showStatus('ÁîüÊàêÂÆåÊàêÔºÅ');
                    
                    this.saveToHistory(result, params);

                } catch (error) {
                    console.error('Generation error:', error);
                    this.showStatus('ÁîüÊàêÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                    this.updateProgress(0);
                }
            }

            collectParams() {
                return {
                    prompt: document.getElementById('positive-prompt').value,
                    negative_prompt: document.getElementById('negative-prompt').value,
                    model: document.getElementById('model-selector').value,
                    sampler: document.getElementById('sampler').value,
                    steps: parseInt(document.getElementById('steps').value),
                    cfg_scale: parseFloat(document.getElementById('cfg').value),
                    seed: document.getElementById('seed').value || -1,
                    width: document.getElementById('width').value,
                    height: document.getElementById('height').value,
                    batch_size: parseInt(document.getElementById('batch-count').value)
                };
            }

            validateParams(params) {
                if (!params.prompt) {
                    this.showStatus('ËØ∑ËæìÂÖ•ÊèêÁ§∫ËØç', 'error');
                    return false;
                }
                return true;
            }

            displayResults(images, params) {
                const container = document.getElementById('batch-results');
                container.innerHTML = '';
                
                images.forEach(url => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4 mb-3';
                    col.innerHTML = `
                        <div class="card">
                            <img src="${url}" class="card-img-top" alt="ÁîüÊàêÁöÑÂõæÁâá">
                            <div class="card-body">
                                <div class="btn-group w-100">
                                    <button class="btn btn-outline-primary" onclick="downloadImage('${url}')">
                                        <i class="bi bi-download"></i>
                                    </button>
                                    <button class="btn btn-outline-primary" onclick="copyPrompt('${params.prompt}')">
                                        <i class="bi bi-clipboard"></i>
                                    </button>
                                    <button class="btn btn-outline-primary" onclick="editImage('${url}')">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });

                // Êõ¥Êñ∞È¢ÑËßà
                const previewImage = document.getElementById('preview-image');
                previewImage.src = images[0];
                previewImage.style.display = 'block';
            }

            saveToHistory(imageUrl, params) {
                const history = JSON.parse(localStorage.getItem('imageHistory') || '[]');
                history.unshift({
                    url: imageUrl,
                    params: params,
                    timestamp: new Date().toISOString(),
                    type: 'txt2img'
                });
                localStorage.setItem('imageHistory', JSON.stringify(history.slice(0, 50)));
                updateHistoryDisplay();
            }
        }

        // ‰∏ªÁ®ãÂ∫èÂÖ•Âè£
        class App {
            constructor() {
                this.initializeProcessors();
                this.initializeUI();
                this.loadSettings();
            }

            initializeProcessors() {
                this.txt2img = new Txt2ImgProcessor();
                // ÂÖ∂‰ªñÂ§ÑÁêÜÂô®ÂàùÂßãÂåñ...
            }

            initializeUI() {
                // Ê†áÁ≠æÈ°µÂàáÊç¢
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        this.switchTab(button.dataset.tab);
                    });
                });

                // ÊªëÂùóÂÄºÊõ¥Êñ∞
                document.getElementById('steps').addEventListener('input', e => {
                    document.getElementById('steps-value').textContent = e.target.value;
                });
                document.getElementById('cfg').addEventListener('input', e => {
                    document.getElementById('cfg-value').textContent = e.target.value;
                });

                // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
                this.updateHistoryDisplay();
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab-button').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });

                document.querySelectorAll('.parameter-panel[id$="-panel"]').forEach(panel => {
                    panel.style.display = panel.id === `${tabName}-panel` ? 'block' : 'none';
                });
            }

            updateHistoryDisplay() {
                const history = JSON.parse(localStorage.getItem('imageHistory') || '[]');
                const container = document.getElementById('history-list');
                container.innerHTML = history.map(item => `
                    <div class="history-item" onclick="loadHistoryItem(${JSON.stringify(item)})">
                        <img src="${item.url}" class="history-thumbnail" alt="ÂéÜÂè≤ËÆ∞ÂΩïÁº©Áï•Âõæ">
                        <div class="history-info">
                            <small>${Utils.formatDate(item.timestamp)}</small>
                        </div>
                    </div>
                `).join('');
            }

            loadSettings() {
                const settings = JSON.parse(localStorage.getItem('appSettings') || '{}');
                // Â∫îÁî®ËÆæÁΩÆ...
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        window.addEventListener('DOMContentLoaded', () => {
            window.app = new App();
            window.showStatus('Á≥ªÁªüÂ∞±Áª™');
        });

        // ÈîôËØØÂ§ÑÁêÜ
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error:', msg, '\nURL:', url, '\nLine:', lineNo, '\nColumn:', columnNo, '\nError object:', error);
            window.showStatus('ÂèëÁîüÈîôËØØÔºåËØ∑Ê£ÄÊü•ÊéßÂà∂Âè∞', 'error');
            return false;
        };
    </script>
