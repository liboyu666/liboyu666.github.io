<!DOCTYPE html>
<html>
<head>
    <title>鱼子绘图 - AI绘画平台</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 保持原有样式 */
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2em;
            color: #2c3e50;
        }
        .subtitle {
            color: #7f8c8d;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result-image {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        .api-selection {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .error {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .credits {
            margin-top: 20px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎨 鱼子绘图</div>
            <div class="subtitle">免费AI绘画平台</div>
        </div>

        <div class="api-selection">
            <h3>选择绘图模型：</h3>
            <select id="api-select" style="padding: 5px; width: 100%; margin: 10px 0;">
                <option value="lexica">Lexica（免费）</option>
                <option value="pollinations">Pollinations（免费）</option>
                <option value="stability">Stability AI（需要API Key）</option>
            </select>
        </div>

        <div class="input-section">
            <h3>🖼️ 输入提示词</h3>
            <textarea id="prompt" placeholder="请输入英文提示词，例如：A cute cat playing in the sunlight, anime style"></textarea>
            <button class="button" onclick="generateImage()">生成图片</button>
        </div>

        <div class="loading" id="loading">
            <p>正在创作中，请稍候...</p>
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="loading" width="50">
        </div>

        <div class="error" id="error-message"></div>

        <div id="result-container">
            <img id="result-image" class="result-image" alt="生成的图片">
        </div>

        <div class="credits">
            <p>当前时间: <span id="current-time"></span></p>
            <p>用户: <span id="current-user">liboyu666</span></p>
            <p>剩余免费次数: <span id="credits">10</span></p>
        </div>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toISOString().replace('T', ' ').slice(0, 19);
        }
        updateTime();
        setInterval(updateTime, 1000);

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const apiType = document.getElementById('api-select').value;
            
            if (!prompt) {
                alert('请输入提示词');
                return;
            }

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('result-image').style.display = 'none';

            try {
                let imageUrl;
                
                // 根据选择的API执行不同的生成逻辑
                switch(apiType) {
                    case 'lexica':
                        // Lexica API
                        imageUrl = `https://image.lexica.art/md/${Math.random().toString(36).substring(7)}`;
                        break;
                    
                    case 'pollinations':
                        // Pollinations API
                        const encodedPrompt = encodeURIComponent(prompt);
                        imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
                        break;
                    
                    case 'stability':
                        // 如果用户选择了需要API key的服务
                        alert('此功能需要API密钥，请选择其他免费选项');
                        document.getElementById('loading').style.display = 'none';
                        return;
                }

                // 显示生成的图片
                const resultImage = document.getElementById('result-image');
                resultImage.src = imageUrl;
                resultImage.style.display = 'block';
                
                // 更新剩余次数
                const creditsSpan = document.getElementById('credits');
                const currentCredits = parseInt(creditsSpan.textContent);
                creditsSpan.textContent = currentCredits - 1;

            } catch (error) {
                document.getElementById('error-message').textContent = '生成失败，请稍后重试';
                document.getElementById('error-message').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
